<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suno Kahaniyan</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <div class="sidebar-header">
          <img src="./logo 1logo.svg" alt="Suno Kahaniyan" class="logo">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link">
                  <img src="./Ellipse 3027profile .svg" alt="">
                </a>
              </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-search"></i> Search
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-book"></i> Library
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-cog"></i> Settings
            </a>
          </li>
        </ul>
      </div>
      <!-- Main Content -->
      <div class="col-md-8 main-content">
        <div class="row">
          <div class="col-12">
            <div class="btn-group category-buttons">
              <button class="btn btn-secondary">
                <i class="fas fa-rocket"></i> Sci-Fi
              </button>
              <button class="btn btn-secondary">
                <i class="fas fa-heart"></i> Romance
              </button>
              <button class="btn btn-secondary">
                <i class="fas fa-fist-raised"></i> Action
              </button>
              <button class="btn btn-secondary">
                <i class="fas fa-theater-masks"></i> Thriller
              </button>
              <button class="btn btn-secondary">
                <i class="fas fa-ghost"></i> Horror
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h3>Recently Played</h3>
            <div class="card-deck">
              <div class="card">
                <img src="./Rectangle 23236the war.svg" class="card-img-top" alt="The Art of War">
              </div>
              <div class="card">
                <img src="./Rectangle 23237the book of tea.svg" class="card-img-top" alt="The Book of Tea">
              </div>
              <div class="card">
                <img src="./Rectangle 23238my summer.png" class="card-img-top" alt="My First Summer in the Sierra">
              </div>
              <div class="card">
                <img src="./Rectangle 23239earth core.png" class="card-img-top" alt="At the Earth's Core">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h3>Made For You</h3>
            <div class="card-deck">
              <div class="card" style="height: 146px;">
                <img src="./Group 1kati patang.svg" class="card-img-top" alt="Kati Patang" style="height:146px; width:256px;">
              </div>
              <div class="card" style="height: 146px;">
                <img src="./Group 77girl.svg" class="card-img-top" alt="Girl" style="height:146px; width:256px;">
              </div>
              <div class="card" style="height: 146px;">
                <img src="./Group 78invinsible.svg" class="card-img-top" alt="The Invisible" style="height:146px; width:256px;">
              </div>
            </div>
          </div>
        </div>
        <h3>Added To Library</h3>
      </div>
      <!-- Right Sidebar -->
      <div class="col-md-2 right-sidebar">
        <div class="current-story">
            <div class="raag"><h5 style="text-align: left;">Raag Prachand</h5><img src="./akar-icons_cross.png" alt=""></div>
        
          <img src="./Rectangle 23289Raag.svg" alt="Raag Prachand" class="current-story-img">
          
        </div>
        <div class="queue" >
            <div class="text">
                <p style="font-weight: 600;">Next in Queue</p>
                <p style="font-weight: 600; color: rgba(255, 255, 255, 0.7);">Open in Queue</p>
            </div>
            <div class="images">
                <div style="font-size: 12px; margin-right: 5px;"><img src="./Rectangle 23236wo aa gayi.svg" alt=""> &nbsp; Wo aa Gayi</div>
                <div style="margin-right: 45px; font-size: 12px;"><img src="./Rectangle 23237ishq.svg" alt=""> &nbsp; Ishq </div>
                <div style="margin-left: 20px; font-size: 12px;"><img src="./Rectangle 23238chori.svg" alt=""> &nbsp; Namumkin Chori</div>
                <div style="font-size: 12px; margin-right: 38px;"><img style="width: 35px;" src="./Rectangle 232394022.png" alt="">&nbsp; &nbsp; 4022 </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="now-playing-bar">
    <div class="row align-items-center">
      <div class="col-md-12">
        <img src="./Now Playing.svg" alt="Raag Prachand" class="now-playing-img">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
